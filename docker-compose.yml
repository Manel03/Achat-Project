version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
   # volumes:
      #- /home/mysql/data:/var/lib/mysql

  spring_app:
    image: islemmannai/tp-achat
    container_name: dockercomposeachat
    restart: on-failure
    ports:
      - 3308:3306
    depends_on:
      - mysqldb
