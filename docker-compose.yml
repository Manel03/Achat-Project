version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql
  spring_app:
    image: maneeel/tp-achat
    container_name: tp-achat
    restart: on-failure
    ports:
      - 9000:9000
    depends_on:
      - mysqldb            
